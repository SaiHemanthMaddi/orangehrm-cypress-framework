name: Cypress Tests

on:
  # Scheduled run - nightly at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Manual trigger option
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      spec:
        description: 'Specific test spec to run (leave empty for all tests)'
        required: false
        type: string

  # Trigger on push to main branch (optional)
  push:
    branches:
      - main
  
  # Trigger on pull requests
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ inputs.browser || matrix.browser }}
          spec: ${{ inputs.spec || 'cypress/e2e/**/*.cy.js' }}
          config-file: cypress.config.js
        env:
          CYPRESS_BASE_URL: https://opensource-demo.orangehrmlive.com

      - name: Generate Allure Report
        if: always()
        run: |
          npm run allure:generate || echo "Allure report generation skipped"

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_number }}
          path: cypress/screenshots/
          retention-days: 7

      - name: Upload Cypress Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_number }}
          path: cypress/videos/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Execution Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser**: ${{ inputs.browser || matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Spec**: ${{ inputs.spec || 'All tests' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
